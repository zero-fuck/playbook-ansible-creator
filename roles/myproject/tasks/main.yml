
- name: ----------- create project yml ------------
  file:
    path: "{{ansible_root}}/{{project_name}}.yml"
    state: touch
  tags: [crate_prj_yml]

- name: -------- create project roles ---------
  file:
    path: "{{ansible_root}}/{{project_name}}/roles"
    state: directory
  tags: [create_rolse]

- name: --------- create 7 directory ----------
  file: 
    path: "{{ansible_root}}/{{project_name}}/roles/{{item}}"
    state: directory
  loop:
    - tasks
    - vars
    - templates
    - handlers
    - files
    - defualts
    - meta
  tags: [seven_dir]

- name: ----------- create main.yml files ------------
  file:
    path: "{{ansible_root}}/{{project_name}}/roles/{{item}}/main.yml"
    state: touch
  loop:
    - tasks
    - vars
    - defualts
    - handlers
    - meta
  tags: [create_main_yml]
